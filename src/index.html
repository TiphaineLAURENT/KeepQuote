<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>KeepQuote</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link href="./resources/bulma-0.9.0/css/bulma.css" rel="stylesheet" type="text/css">
</head>

<body class="container">
    <div class="field">
        <label for="" class="label">Template</label>
        <div class="control">
            <input type="file" accept=".docx,application/vnd.openxmlformats-officedocument.wordprocessingml.document" class="input" name="template">
        </div>
    </div>
    <form action="" id="quoteForm">
        <div id="fields"></div>
        <div class="field is-horizontal">
            <button class="button is-success" type="submit">Submit</button>
            <button class="button is-danger" id="clear">Clear</button>
        </div>
    </form>

    <script src="render/fill.ts"></script>
    <script src="render/creation.ts"></script>
</body>

</html>
